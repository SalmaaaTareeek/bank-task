<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/login.css">
          <!--logo of the website-->
     <link rel="shortcut icon" href="images/bank.ico" type="image/x-icon">

  
</head>

<body>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="field-wrap">
            <label>
              Full Name<span class="req">*</span>
            </label>
            <input type="text" required name="fullName" autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="Password" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password" name="ConfirmPassword" required autocomplete="off"/>
          </div>

                    <div class="field-wrap">
            <label>
              Phone<span class="req">*</span>
            </label>
            <input type="text" required pattern="[0-9]{11}" name="Phone" title="11 letter phone number" autocomplete="off"/>
          </div>

                    <div class="field-wrap">
            <label>
              Job<span class="req">*</span>
            </label>
            <input type="text" name="Job" required autocomplete="off"/>
          </div>
                    <div class="field-wrap">

			<select style="width: 100%; padding-left: 5px;  color: rgba(255, 255, 255, 0.5);background:#24333c; height: 38px;" id="id_country" name="Type"  class="form-control"  required >
				<option style="" value="Individual" selected="selected">Individual</option>
		         <option  value="Firm">	Firm </option>
		       <option value="Startup" >Startup Seeker </option>						         		  
			</select>    
			</div>      
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
                    
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
